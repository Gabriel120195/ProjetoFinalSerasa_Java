<!DOCTYPE html>
<html lang="pt-BR">

<head th:replace="~{fragmentos :: head('Tarefas')}">

  <title>Nova Tarefa</title>

<body>

  <header th:replace="~{fragmentos :: cabecalho}"></header>

    <div class="container mt-5">
        <h3>Todas as tarefas</h3>
        <table class="table table-bordered border-black">
            <thead class="table-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Status</th>
                <th scope="col">Data de conclução</th>
                <th>Modificar ou Excluir</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="tarefa : ${tarefas}">
                <td th:text="${tarefa.id}"></td>
                <td th:text="${tarefa.nome}"></td>
                <td th:text="${tarefa.descricao}"></td>
                <td th:text="${tarefa.status}"></td>
                <td th:text="${tarefa.data}"></td>
                <th>
                    <a th:href="@{tarefas/form-tarefa(id=${tarefa.id})}" class="btn btn-warning">Editar</a>
                   <a th:href="@{tarefas/remover(id=${tarefa.id})}" class="btn btn-danger">Excluir</a>
                  </th>
              </tr>              
            </tbody>
          </table>
    </div>

    <footer th:replace="~{fragmentos :: rodape}"></footer>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>

</html>
